CONFIG_ZMK_MOUSE=y

# 저전력 설정
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=120     # 120초 후 절전 진입
CONFIG_ZMK_LIGHT_SLEEP_TIMEOUT=30     # 30초 후 라이트슬립
CONFIG_ZMK_DEEP_SLEEP_TIMEOUT=1800    # 1800초 (30분) 후 딥슬립

# BLE 최적화
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# 빠른 웨이크업
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
